<div id="search-component" class="search">
    <span><a><i class="fa fa-search"></i></a></span>
    <input #searchBox id="search-box" (keyup)="search(searchBox.value)" type="text" placeholder="Пошук" />

    <ul class="search-result">
        <li *ngFor="let contact of contactsArray$ | async">
            <a routerLink="/contact/{{contact.id}}">
            {{contact.firstName}}
          </a>
        </li>
    </ul>
</div>
